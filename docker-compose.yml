version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: doc_pipeline_postgres
    environment:
      POSTGRES_DB: documents
      POSTGRES_USER: docuser
      POSTGRES_PASSWORD: devpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docuser -d documents"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
