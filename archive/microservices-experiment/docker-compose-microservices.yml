version: '3.8'

# Event-Driven Microservices Architecture
# This docker-compose file sets up the complete microservices stack

services:
  # ===========================================================================
  # INFRASTRUCTURE SERVICES
  # ===========================================================================

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: doc-pipeline-rabbitmq
    ports:
      - "5672:5672"    # AMQP protocol
      - "15672:15672"  # Management UI (http://localhost:15672)
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-password}
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - doc-pipeline
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: doc-pipeline-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - doc-pipeline
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  postgres:
    image: postgres:15-alpine
    container_name: doc-pipeline-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-documents}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - doc-pipeline
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 5

  opensearch:
    image: opensearchproject/opensearch:2
    container_name: doc-pipeline-opensearch
    environment:
      - discovery.type=single-node
      - OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g
      - DISABLE_SECURITY_PLUGIN=true
      - bootstrap.memory_lock=true
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    networks:
      - doc-pipeline
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  minio:
    image: minio/minio:latest
    container_name: doc-pipeline-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console UI (http://localhost:9001)
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio_data:/data
    networks:
      - doc-pipeline
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Create MinIO buckets on startup
  minio-setup:
    image: minio/mc:latest
    container_name: doc-pipeline-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - doc-pipeline
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin123};
      mc mb myminio/documents --ignore-existing;
      mc anonymous set download myminio/documents;
      echo 'MinIO buckets created successfully';
      "

  ollama:
    image: ollama/ollama:latest
    container_name: doc-pipeline-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - doc-pipeline
    # Note: Pull models separately with: docker exec -it doc-pipeline-ollama ollama pull llama3.2-vision

  # ===========================================================================
  # APPLICATION SERVICES
  # ===========================================================================

  # Ingestion Service - Handles file uploads
  ingestion-service:
    build:
      context: .
      dockerfile: services/ingestion/Dockerfile
    container_name: doc-pipeline-ingestion
    ports:
      - "8000:8000"
    environment:
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-password}@rabbitmq:5672/
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      MINIO_BUCKET: documents
      EVENT_BACKEND: rabbitmq
      LOG_LEVEL: INFO
    depends_on:
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - doc-pipeline
    restart: unless-stopped

  # Classification Worker - Classifies documents
  classification-worker:
    build:
      context: .
      dockerfile: services/classification-worker/Dockerfile
    deploy:
      replicas: 2  # Run 2 workers
    environment:
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-password}@rabbitmq:5672/
      REDIS_URL: redis://redis:6379/0
      OLLAMA_URL: http://ollama:11434
      OLLAMA_MODEL: llama3.2-vision
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      CATEGORIES: invoice,receipt,contract,report,letter,form,other
      EVENT_BACKEND: rabbitmq
      LOG_LEVEL: INFO
    depends_on:
      rabbitmq:
        condition: service_healthy
      ollama:
        condition: service_started
      minio:
        condition: service_healthy
    networks:
      - doc-pipeline
    restart: unless-stopped

  # Extraction Worker - Extracts metadata with Docling + LLM
  extraction-worker:
    build:
      context: .
      dockerfile: services/extraction-worker/Dockerfile
    deploy:
      replicas: 2  # Run 2 workers
    environment:
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-password}@rabbitmq:5672/
      OLLAMA_URL: http://ollama:11434
      OLLAMA_MODEL: llama3.2
      USE_LLM: "true"
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      EVENT_BACKEND: rabbitmq
      LOG_LEVEL: INFO
    depends_on:
      rabbitmq:
        condition: service_healthy
      ollama:
        condition: service_started
      minio:
        condition: service_healthy
    networks:
      - doc-pipeline
    restart: unless-stopped

  # Indexing Worker - Generates embeddings and indexes to OpenSearch
  indexing-worker:
    build:
      context: .
      dockerfile: services/indexing-worker/Dockerfile
    deploy:
      replicas: 2  # Run 2 workers
    environment:
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-password}@rabbitmq:5672/
      OLLAMA_URL: http://ollama:11434
      EMBEDDING_MODEL: nomic-embed-text
      OPENSEARCH_URL: http://opensearch:9200
      OPENSEARCH_INDEX: documents
      POSTGRES_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-documents}
      EVENT_BACKEND: rabbitmq
      LOG_LEVEL: INFO
    depends_on:
      rabbitmq:
        condition: service_healthy
      opensearch:
        condition: service_healthy
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    networks:
      - doc-pipeline
    restart: unless-stopped

  # Notification Service - WebSocket progress updates
  notification-service:
    build:
      context: .
      dockerfile: services/notification-service/Dockerfile
    container_name: doc-pipeline-notification
    ports:
      - "8001:8001"
    environment:
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-password}@rabbitmq:5672/
      REDIS_URL: redis://redis:6379/0
      EVENT_BACKEND: rabbitmq
      PORT: 8001
      LOG_LEVEL: INFO
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - doc-pipeline
    restart: unless-stopped

  # ===========================================================================
  # MONITORING (Optional)
  # ===========================================================================

